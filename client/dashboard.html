<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard â€” Blockchain App</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
            background: #fff;
            color: #111;
        }
        .container {
            width: 100%;
            max-width: 960px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        .section-box {
            background: #f4f4f4;
            padding: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
        }
        .wallet-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .wallet-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .wallet-item.selected {
            background: #0070f3;
            color: #fff;
            border-color: #0070f3;
        }
        .wallet-item:hover:not(.selected) {
            background: #eee;
        }
        .address, .balance {
            font-size: 0.9rem;
            word-break: break-all;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #000;
            outline: none;
            background: #fff;
            color: #111;
            width: 100%;
        }
        button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Dashboard</h1>
        
        <!-- Wallets and Balances Section -->
        <div class="section-box">
            <h2>Your Wallets</h2>
            <ul id="wallet-list" class="wallet-list">
                <!-- Wallet items will be loaded here by JavaScript -->
            </ul>
        </div>

        <!-- Actions Section -->
        <div id="actions-section" class="section-box hidden">
            <h2>Actions</h2>
            
            <!-- New Transaction Form -->
            <h3>New Transaction</h3>
            <form id="transaction-form">
                <input type="hidden" id="sender-address" required>
                <input type="text" id="recipient-address" placeholder="Recipient Address" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Send Transaction</button>
                <div id="transaction-status" class="status-message hidden"></div>
            </form>
            
            <hr style="margin: 1rem 0; border: none; border-top: 1px solid #ccc;">

            <!-- Mine Block Form -->
            <h3>Mine a Block</h3>
            <form id="mine-form">
                <input type="hidden" id="miner-address" required>
                <button type="submit">Mine Block</button>
                <div id="mine-status" class="status-message hidden"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = window.location.pathname.split('/').pop();
            const walletList = document.getElementById('wallet-list');
            const senderAddressInput = document.getElementById('sender-address');
            const minerAddressInput = document.getElementById('miner-address');
            const actionsSection = document.getElementById('actions-section');
            
            let wallets = [];

            const fetchWallets = async () => {
                try {
                    const response = await fetch(`/get_wallets?username=${username}`);
                    if (!response.ok) {
                        throw new Error("Failed to fetch wallets.");
                    }
                    const data = await response.json();
                    wallets = data.wallets;
                    renderWallets();
                } catch (error) {
                    walletList.innerHTML = `<li class="error status-message">${error.message}</li>`;
                }
            };

            const renderWallets = async () => {
                walletList.innerHTML = '';
                if (wallets.length === 0) {
                    walletList.innerHTML = `<li class="status-message">No wallets found.</li>`;
                    return;
                }

                for (const wallet of wallets) {
                    const balanceResponse = await fetch(`/get_balance?address=${wallet.address}`);
                    const balanceData = await balanceResponse.json();
                    const balance = balanceData.balance || 0;

                    const walletItem = document.createElement('li');
                    walletItem.className = 'wallet-item';
                    walletItem.setAttribute('data-address', wallet.address);
                    walletItem.innerHTML = `
                        <div>
                            <strong>Address:</strong>
                            <span class="address">${wallet.address}</span>
                        </div>
                        <div>
                            <strong>Balance:</strong>
                            <span class="balance">${balance} coins</span>
                        </div>
                    `;
                    walletList.appendChild(walletItem);
                }
            };

            walletList.addEventListener('click', (e) => {
                const item = e.target.closest('.wallet-item');
                if (!item) return;

                document.querySelectorAll('.wallet-item').forEach(li => {
                    li.classList.remove('selected');
                });
                item.classList.add('selected');

                const selectedAddress = item.getAttribute('data-address');
                senderAddressInput.value = selectedAddress;
                minerAddressInput.value = selectedAddress;

                // Show the actions section once a wallet is selected
                actionsSection.classList.remove('hidden');
            });

            document.getElementById('transaction-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusDiv = document.getElementById('transaction-status');
                statusDiv.classList.add('hidden');

                const sender = senderAddressInput.value;
                const recipient = document.getElementById('recipient-address').value;
                const amount = parseFloat(document.getElementById('amount').value);

                if (!sender || !recipient || !amount) {
                    statusDiv.textContent = "Please fill out all fields.";
                    statusDiv.classList.remove('hidden');
                    return;
                }

                // In a real app, you would sign the transaction on the client side
                // using the private key. This is a mock for demonstration.
                const signature = "dummy_signature_for_demo";

                const response = await fetch('/new_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender, recipient, amount, signature })
                });

                const data = await response.json();
                statusDiv.textContent = data.message || data.error;
                statusDiv.classList.remove('hidden');
                statusDiv.classList.toggle('success', response.ok);
                statusDiv.classList.toggle('error', !response.ok);
            });

            document.getElementById('mine-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusDiv = document.getElementById('mine-status');
                statusDiv.classList.add('hidden');

                const miner_address = minerAddressInput.value;

                if (!miner_address) {
                    statusDiv.textContent = "Please select a wallet to mine with.";
                    statusDiv.classList.remove('hidden');
                    return;
                }

                const response = await fetch('/mine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ miner_address })
                });

                const data = await response.json();
                statusDiv.textContent = data.message || data.error;
                statusDiv.classList.remove('hidden');
                statusDiv.classList.toggle('success', response.ok);
                statusDiv.classList.toggle('error', !response.ok);
                
                // Re-fetch wallets to update balances after mining
                if (response.ok) {
                    await fetchWallets();
                }
            });

            fetchWallets();
        });
    </script>
</body>
</html>
