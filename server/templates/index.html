<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain App</title>
    <style>
        /* General page styling based on the provided login.html */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Helvetica, Arial, sans-serif;
            background: #fff;
            color: #111;
        }

        /* Styles for the navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #eee; /* Added a subtle line for separation */
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #111;
        }
        nav .nav-link {
            font-size: 1rem;
            text-decoration: none;
            color: #111;
            transition: all 0.2s ease-in-out;
        }
        nav .nav-link:hover {
            opacity: 0.7;
        }

        /* Container for the main content to be centered */
        .main-content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            margin: 0 auto; /* Ensures centering */
        }

        /* Styles for headings and text */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 1rem 0;
            max-width: 600px; /* Constrains paragraph width for better readability */
        }

        /* Styles for the call-to-action buttons */
        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        .cta-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .cta-button:hover {
            background: #fff;
            color: #000;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            nav {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Blockchain App</a>
        <a href="/login" class="nav-link">Log In</a>
    </nav>
    <div class="main-content-container">
        <!-- Main Hero Section -->
        <h1>The Future of Finance. Simplified.</h1>
        <p>
            Secure, decentralized, and ready for you. Our blockchain platform provides the tools you need to manage your digital assets with confidence.
        </p>
        
        <!-- Call to Action Button -->
        <div class="cta-buttons">
            <a href="/login" class="cta-button">Log In</a>
        </div>
    </div>
</body>
</html>
