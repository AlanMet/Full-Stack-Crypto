<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Blockchain App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    .login-box {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
    }
    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #000;
      outline: none;
      background: #fff;
      color: #111;
    }
    input:focus {
      border: 1px solid #0070f3;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <form class="login-box" action="/login" method="POST">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
</body>
</html>
